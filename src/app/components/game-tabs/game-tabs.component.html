<div class="game-tab">
  <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
    <mat-tab label="About">
      <p class="game-tab-par" *ngIf="game.parent_platforms?.length">
        Platform:
        <span *ngFor="let game of game.parent_platforms; let last = last">
          {{ game.platform.name }}<span *ngIf="!last">, </span>
        </span>
      </p>
      <p class="game-tab-par" *ngIf="game.publisher?.length">
        Publisher:
        <span *ngFor="let publisher of game.publisher; let last = last">
          {{ publisher.name }}<span *ngIf="!last">, </span>
        </span>
      </p>
      <p class="game-tab-par" *ngIf="game.website">
        Website:
        <a href="{{ game.website }}" class="game-tab-link" target="_blank">{{
          game.website
        }}</a>
      </p>
      <div class="game-description" [innerHtml]="game.description"></div>
      <p class="game-tab-votes">
        <ng-container *ngFor="let rating of game.rating">
          <span *ngIf="rating.title === 'exceptional'">
            <mat-icon class="game-votes-up">thumb_up</mat-icon>
            <span class="game-votes-count">{{ rating.count || 0 }}</span>
          </span>
          <span *ngIf="rating.title === 'skip'">
            <mat-icon class="game-votes-down">thumb_down</mat-icon>
            <span class="game-votes-count">{{ rating.count || 0 }} </span>
          </span>
        </ng-container>
      </p>
    </mat-tab>
    <mat-tab label="Screenshots" *ngIf="game.screenshots?.length">
      <img
        src="{{ screenshot.image }}"
        alt="Screenshots"
        class="game-screenshots"
        *ngFor="let screenshot of game.screenshots"
      />
    </mat-tab>
    <mat-tab label="Trailer" *ngIf="game.trailers?.length">
      <video
        class="game-trailer"
        controls
        *ngFor="let trailer of game.trailers"
      >
        <source src="{{ trailer.data?.max }}" type="video/mp4" />
        Your Browser does not support video tag.
      </video>
    </mat-tab>
  </mat-tab-group>
</div>
