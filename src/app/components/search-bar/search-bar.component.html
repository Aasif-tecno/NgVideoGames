<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">NgVideoGames</span>
    <div>
      <input
        type="text"
        class="search-input"
        name="search"
        ngModel
        placeholder="Search 500,00 Games"
      />
      <button class="search-button">Search</button>
    </div>
  </form>
</div>
